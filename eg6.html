<html>
<head>
<title>
Form</title>

<script>
    function Form(){
        var a=document.forms['myForm']['name'].value;
        if(a==""){
            alert("nme must be filled out");
            return false;
        }
        var b=document.forms['myForm']['address'].value;
        if(b==""){
            alert("adrs must b filled out");
            return false;
        }
        var c=document.forms['myForm']['mail'].value;
        if(c==""){
            alert("mail mst b filled");
            return false;
        }
        var n=document.forms['myForm']['no'].value;
        if(isNaN(n)){

        }
    }
</script>
